<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">                          <!--这是HTML网页中的注释写法-->
    <title>用户登录</title>                          <!--将标题定义为用户登录-->
</head>
<body>
    <form>                                          <!--建立一个表单-->
        用户名：<input name=username type="text">    <!--表单第一项是用户名输入框-->
        密码：<input name=password type="password">  <!--表单第二项是密码输入框-->
        <button type="submit">登录</button>          <!--表单第三项是登录按钮-->

    </form>

</body>
</html>
